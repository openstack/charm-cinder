charm_name: cinder

smoke_bundles:
- focal-xena

gate_bundles:
- focal-xena
- impish-xena

dev_bundles:
- focal-yoga
- jammy-yoga

target_deploy_status:
  vault:
    workload-status: blocked
    workload-status-message: Vault needs to be initialized

configure:
- zaza.openstack.charm_tests.glance.setup.add_cirros_image
- zaza.openstack.charm_tests.glance.setup.add_lts_image
- zaza.openstack.charm_tests.keystone.setup.add_demo_user
- zaza.openstack.charm_tests.neutron.setup.basic_overcloud_network
- zaza.openstack.charm_tests.nova.setup.create_flavors
- zaza.openstack.charm_tests.nova.setup.manage_ssh_key
- vault:
  - zaza.openstack.charm_tests.vault.setup.auto_initialize

tests:
  - zaza.openstack.charm_tests.cinder.tests.CinderTests
  - zaza.openstack.charm_tests.cinder.tests.SecurityTests
  - zaza.openstack.charm_tests.policyd.tests.CinderTests
  - zaza.openstack.charm_tests.audit.tests.KeystoneAuditMiddlewareTest

tests_options:
  audit-middleware:
    service: cinder
  policyd:
    service: cinder
  force_deploy:
    - impish-xena
    - jammy-yoga
